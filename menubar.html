<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Top Menu</title>
  <style>
    /* Basic reset */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* The top menu bar container */
    .topnav {
      background-color: #333;
      overflow: hidden;
    }

    /* Links inside the topnav */
    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
      transition: background-color 0.3s;
    }

    /* Change color on hover */
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Active link style (optional) */
    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }
  </style>
</head>
<body>

  <div class="topnav">
    <a href="#home" class="active">Home</a>
    <a href="#artwork">Artwork</a>
    <a href="#about">About</a>
  </div>

  <div style="padding:20px;">
    <h1>Welcome to my portfolio</h1>
    <p>Click the menu items to navigate.</p>
  </div>

</body>
</html>
